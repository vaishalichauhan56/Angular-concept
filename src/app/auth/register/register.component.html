<form action="" (ngSubmit)="submit()" #myForm="ngForm">
    <div>
        <h1>Register</h1>
        <input type="email" placeholder="Enter email" [(ngModel)]="form.email" name="email" #email="ngModel" required>
        {{form.email}}
        <p *ngIf="email.invalid && (email.dirty || email.touched)">Email must be required</p>
        <input type="text" placeholder="Enter Password" [(ngModel)]="form.password" name="password" id="password"
            #password="ngModel" required>
        <p *ngIf="password.invalid && (password.dirty || password.touched)">Password must be required</p>

        <input type="text" placeholder="Enter Password" [(ngModel)]="form.confirm_password" name="confirm_password"
            id="confirm_password" #confirm_password="ngModel" required>
        <p *ngIf="confirm_password.invalid && (confirm_password.dirty || confirm_password.touched)">Password must be Matched</p>

        <input type="submit" name="" id="" [disabled]="myForm.form.invalid">
    </div>
</form>
